# Google Cloud Build configuration for Cloud Run deployment

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'CSRF_TRUSTED_ORIGINS=${_CSRF_TRUSTED_ORIGINS}',
        '-t',
        'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/trackivity-v2:latest',
        '.'
      ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/trackivity-v2']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'trackivity-v2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-southeast1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'BUN_ENV=production'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - '--set-env-vars'
      - 'JWT_SECRET=${_JWT_SECRET}'
    env:
      - 'CLOUDSDK_RUN_REGION=asia-southeast1'

# Optional default substitutions (override via trigger or --substitutions)
# substitutions:
#   _DATABASE_URL: 'postgresql://user:pass@host:5432/db?sslmode=require'
#   _JWT_SECRET: 'change_me_long_random_secret'
#   _CSRF_TRUSTED_ORIGINS: 'https://your-frontend.example.com,https://another.example.com'
# Uncomment if using Cloud SQL:
# _CLOUDSQL_CONNECTION_NAME: 'your-project:asia-southeast1:your-db-instance'

options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Use Cloud Logging only (no storage bucket required)
  logging: 'CLOUD_LOGGING_ONLY'

# Build timeout (separate from options)
timeout: '1200s'

images:
  - 'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/trackivity-v2:latest'
