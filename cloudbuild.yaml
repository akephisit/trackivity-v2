# Google Cloud Build configuration for Cloud Run deployment

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/trackivity-v2:latest',
      '.'
    ]
    
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/trackivity-v2']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'trackivity-v2',
      '--image', 'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'asia-southeast1',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--concurrency', '100',
      '--max-instances', '10',
      '--timeout', '300',
      '--set-env-vars', '^,^NODE_ENV=production,BUN_ENV=production'
    ]
    env:
      - 'CLOUDSDK_RUN_REGION=asia-southeast1'

# Environment variables for substitution
# substitutions:
  # Uncomment if using Cloud SQL:
  # _CLOUDSQL_CONNECTION_NAME: 'your-project:asia-southeast1:your-db-instance'
  
options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Increase timeout for Bun builds
  timeout: '1200s'
  
images:
  - 'gcr.io/$PROJECT_ID/trackivity-v2:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/trackivity-v2:latest'